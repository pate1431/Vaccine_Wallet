<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" th:href="@{/js/css/index.css}"/>
    <script th:src="@{/js/script.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>

<ul>
    <li><a class="active" href="index.html" th:href="@{/admin/index}">Home</a></li>
    <li><a href="database.html" th:href="@{'/admin/database/'+${name}}">Database</a></li>
    <li style="float: right"><a href="/user" th:href="@{/logout}" class="text-white">Logout</a></li>
</ul>
<h1>Database Manager</h1>

<table class="table table-stripped">
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Access</th>

    </tr>
    <tr th:each="userdata: ${userData}">
        <td th:text="${userdata.username}"></td>
        <td  th:text="${userdata.firstName}"></td>
        <td th:text="${userdata.middleName}"></td>
        <td th:text="${userdata.lastName}"></td>
        <td th:text="${userdata.phoneNumber}"></td>
        <td ><a style="text-decoration: none" th:text="${userdata.enabled}" th:name="access" th:href="@{'/enableDisable/'+${userdata.username}}"></a></td>
    </tr>
</table>


</body>
</html>
