<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Edit Personal Information</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../../static/js/css/profile.css" th:href="@{../js/css/profile.css}"/>
</head>
<body>
<ul>
    <li><a class="active" href="index.html" th:href="@{/user/index}">Home</a></li>
    <li><a href="upload.html" th:href="@{/upload}"> Upload Documents</a></li>
    <li><a href="code.html" th:href="@{/user/code}">Qr-Code Information</a></li>
    <li><a href="profile.html" th:href="@{'/profile/'+${userName}}">Edit Profile</a></li>
    <li><a href="changeUserPass.html" th:href="@{'/changeUserPass/'+${userName}}">Edit Username/Password</a></li>
    <li><a href="contact.html" th:href="@{/contact}">Contact</a></li>
    <li style="float: right"><a href="/user" th:href="@{/logout}" class="text-white">Logout</a></li>
</ul>


<div class="heading">
    <h2>Edit Profile Information</h2>
</div>

<div class="container">
  <form name="form" method="post" th:action="@{'/profile/'+${name}}" th:each=" info: ${userList}">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" th:value="${info.firstName}" placeholder="First Name" maxlength="30">

      <label for="middleName">First Name</label>
      <input type="text" class="form-control" id="middleName" name="middleName" th:value="${info.middleName}" placeholder="Middle Name" maxlength="30">

      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" th:value="${info.lastName}" placeholder="Last Name" maxlength="30">

      <label for="age">Age</label>
      <input type="number" class="form-control" id="age" name="age" th:value="${info.age}" placeholder="Age" maxlength="3" min="12">

      <label for="hcNumber">Health Card Number</label>
      <input type="text" class="form-control" id="hcNumber" name="hcNumber" th:value="${info.hcNumber}" placeholder="Health Card Number" maxlength="12">

      <label for="phoneNumber">Phone Number</label>
      <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${info.phoneNumber}" placeholder="Phone Number" minlength="10" maxlength="10">

      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" th:value="${info.email}" placeholder="Email" maxlength="50">

      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" name="address" th:value="${info.address}" placeholder="Address">

      <label for="city">City</label>
      <input type="text" class="form-control" id="city" name="city" th:value="${info.city}" placeholder="City">

      <label for="province">Province</label>
      <input type="text" class="form-control" id="province" name="province" th:value="${info.province}" placeholder="Province">

      <label for="postalCode">Postal Code</label>
      <input type="text" class="form-control"  title="A1A 1A1" pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]"  id="postalCode" name="postalCode" th:value="${info.postalCode}" placeholder="Postal Code" maxlength="6">

      <input type="submit" value="Confirm Changes">
  </form>
</div>

</body>
</html>
