<body>
<h2>Please Log In</h2>
    <form method="post" th:action="@{/login}">
        <div class="imgcontainer">
            <img src="../static/js/images/login.png"alt="Avatar" class="avatar">
        </div>
        <div class="container">
            <div th:if="param.error">
                <div style="color: red;">Invalid Username Or Password</div>
            </div>
            Email:<input type="email" name="username"><br>
            <div th:if="param.logout">
                <div style="color: red;">You Have Been Logged Out</div>
            </div>
            Password:<input type="password" name="password"><br>
            <input type="submit" class="button" value="Log In" name="login-submit">
        </div>
    </form>
