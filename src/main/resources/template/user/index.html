<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../../static/js/css/index.css" th:href="@{../js/css/index.css}"/>

</head>
<body>

  <ul>
      <li><a class="active" href="index.html" th:href="@{/user/index}">Home</a></li>
      <li><a href="upload.html"  th:href="@{/upload}"> Upload Documents</a></li>
      <li><a href="code.html" th:href="@{/user/code}">Qr-Code Information</a></li>
      <li><a href="profile.html" th:href="@{'/profile/'+${name}}">Edit Profile</a></li>
      <li><a href="contact.html" th:href="@{/contact}">Contact</a></li>
      <li style="float: right"><a href="/user" th:href="@{/logout}" class="text-white">Logout</a></li>
  </ul>
  <h2>Welcome To The Vaccine Wallet Application</h2>

  <br><br>
  <h2 style="text-align:center">User Profile Card</h2>

  <div class="card">
      <form >
          <label>Usename: </label>
      <h1 th:text = "${name}">name for the user</h1>

          <div th:each=" info: ${userList}">
              <p th:text="${info.firstName}">First Name</p>
              <p th:text="${info.middleName}">Middle Name</p>
              <p th:text="${info.lastName}">Last Name</p>
              <p th:text="${info.age}">Age</p>
              <p th:text="${info.phoneNumber}">Phone number</p>
              <p th:text="${info.email}">email</p>
          </div>
      <button type="submit">Qr Information</button>
      </form>
  </div>

</body>
</html>
