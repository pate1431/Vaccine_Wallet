<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="ISO-8859-1">
    <title>Register</title>

</head>

<body>
<section class="h-100 h-custom" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <img src="https://nses.blackgold.ca/wp-content/uploads/sites/36/2014/11/registration.png" class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
                    <div class="card-body p-4 p-md-5">

                        <form class="px-md-2" id="form"name="form" action="#" th:action="@{/register}" method="post" >

                            <div class="form-outline mb-4">
                                <span style="font-size: xx-small; color: red " th:text="${taken}"></span>
                                <p id="errorU" style="color: red"></p>
                                <input type="text" minlength="5" id="username" xrequired name="username" class="form-control" />
                                <label class="form-label" for="username">Username</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="email" id="usermail" required name="usermail" class="form-control" />
                                <label class="form-label" for="usermail">Email</label>
                            </div>

                            <div class="form-outline mb-4">
                                <p id="errorP" style="color: red"></p>
                                <input type="password" id="password" required name="password" class="form-control"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least One number and One uppercase and lowercase letter, and at least 8 or more characters"
                                />
                                <label class="form-label" for="password">Password</label>
                            </div>

                            <div class="form-outline mb-4">
                                <p id="errorPR" style="color: red"></p>
                                <input type="password" id="verifyPassword" required name="verifyPassword" class="form-control" />
                                <label class="form-label" for="verifyPassword">Verify Password</label>
                            </div>

                            <button type="submit" class="btn btn-success btn-lg mb-1" id="button">Submit</button>
                            <button type="button" class="btn btn-white btn-lg mb-1"> <a class="btn btn-dark form-control" href="/login" th:href="@{/login}">Login Page</a></button>
                        </form>

                            <script>
                                document.querySelector('#button').onclick = function ()
                                {
                                    var username = document.getElementById("username").value;

                                    if(username.indexOf(' ') >= 0){
                                        document.querySelector("#errorU").textContent = "Please remove the spaces !!";
                                        return false
                                    }

                                    var password = document.querySelector('#password').value,
                                        confirmPassword = document.querySelector('#verifyPassword').value;
                                    if(password == "")
                                    {
                                        document.querySelector("#errorP").textContent = "Password Field Empty !!";
                                        return false
                                    }
                                    else if(password != confirmPassword)
                                    {
                                        document.querySelector("#errorPR").textContent = "Password Fields Do Not Match";
                                        return false
                                    }
                                    else if(confirmPassword == "") {
                                        document.querySelector("#errorPR").textContent = "VerifyPassword Field Emplty !!";
                                        return false
                                    }

                                }
                    </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</div>


</body>
</html>
