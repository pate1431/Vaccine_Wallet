<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="ISO-8859-1">
    <title>Register</title>
</head>

<body>
<section class="h-100 h-custom" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <img src="https://nses.blackgold.ca/wp-content/uploads/sites/36/2014/11/registration.png" class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
                    <div class="card-body p-4 p-md-5">

                        <form class="px-md-2" name="form" action="#" th:action="@{/register}" method="post" onsubmit="return verify()">

                            <div class="form-outline mb-4">
                                <input type="text" id="username" name="username" class="form-control" />
                                <label class="form-label" for="username">Name</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="email" id="usermail" name="usermail" class="form-control" />
                                <label class="form-label" for="usermail">Email</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="password" name="password" class="form-control" />
                                <label class="form-label" for="password">Password</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="verifyPassword" class="form-control" />
                                <label class="form-label" for="verifyPassword">Verify Password</label>
                            </div>

                            <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
                            <button type="button" class="btn btn-white btn-lg mb-1"> <a class="btn btn-dark form-control" href="/login" th:href="@{/login}">Login Page</a></button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</script>



</div>

</body>
</html>
